<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="index.css">  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;font-weight: 600;color:greenyellow }
    .attribution a { color: goldenrod; }
  </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="wrapper">
      <header>
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile_pic" class="profile_pic">
        <h1 class="big_white">Jessica Randall</h1>
        <h3 class="white green">London, United Kingdom</h3>
      </header>

    <div class="info">
      <p class="profession white">"Front-end developer and avid reader."</p>
      <div class="social_links">
        <button><a href="#">GitHub</a></button>
        <button><a href="#">Frontend Mentor</a></button>
        <button><a href="#">LinkedIn</a></button>
        <button><a href="#">Twitter</a></button>
        <button><a href="#">Instagram</a></button>
      </div>
    </div>
  </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">@brainiactech</a>.
    </div>
  </div>  
</body>
</html>
